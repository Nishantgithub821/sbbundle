<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | FutureNext</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            animation: float 10s infinite ease-in-out
        }

        .circle:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 15%;
            left: 10%;
            animation-duration: 12s
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 65%;
            left: 70%;
            animation-duration: 14s
        }

        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 75%;
            left: 25%;
            animation-duration: 18s
        }

        @keyframes float {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-40px)
            }

            100% {
                transform: translateY(0)
            }
        }

        .signup-container {
            position: relative;
            z-index: 2;
            width: 430px;
            padding: 45px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            text-align: center;
            color: white;
            animation: popUp 1s ease forwards
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.7)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        .signup-container h1 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ff9800;
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.4)
        }

        .input-group {
            position: relative;
            margin-bottom: 25px
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5)
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4)
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd
        }

        .links a {
            color: #ff9800;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.3s
        }

        .links a:hover {
            color: #ff5722
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="signup-container">
        <h1>Create Account âœ¨</h1>
        <form id="signupForm">
            <div class="input-group"><input type="text" id="fullname" placeholder="Full Name" required></div>
            <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
            <div class="input-group"><input type="password" id="password" placeholder="Password" required></div>
            <div class="input-group"><input type="password" placeholder="Confirm Password" required></div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            if (email) {
                localStorage.setItem("userEmail", email); // save email
                window.location.href = "index.html"; // redirect
            }
        });
    </script>
</body>

</html>
